<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="showNumberBefore();">
		<!-- Title -->
		<div class="title">
			<h1>Filter Array Above 5</h1>
		</div>
		<!-- Container to show data before filter -->
		<div class="tes">
			<table id="NumberBefore">

			</table>
		</div>
		<!-- Button -->
		<div class="tes">
			<button onclick="showNumberAfter();" id="btnFilter" class="btn">Filter</button>
		</div>
		<!-- Container to show data after filter -->
		<div class="tes"> 
			<table id="NumberAfter">

			</table>

		</div>
		<!-- Text -->
		<p class="tes" id="text"></p>
		<p class="tes"> Created by Michael Gunawan</p>

	
</body>
</html>
